<ion-view view-title="Config">
  <ion-content>
  <form ng-submit="saveConfig()">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">sData Url</span>
          <input type="text" ng-model="loginData.CRM_Url">
      </label>
      <label class="item item-input">
        <span class="input-label">Username</span>
        <input type="text" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginData.password">
      </label>
      <label class="item">
        <button class="button button-block button-positive" type="submit">Save</button>
      </label>
    </div>
  </form>
  </ion-content>
</ion-view>
