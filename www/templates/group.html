<ion-view view-title="Group List - {{data.currentGroup.$descriptor}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-text-wrap" ng-repeat="item in data.group" href="#/app/group/{{item.$key}}">
        {{item}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
